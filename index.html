<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" media="all">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <a class="btn btnShowForm blue accent-4 waves-effect waves-light">
        <i class="material-icons right">add_box</i>
        Add new book
      </a>
      <table class = "library striped">
        <col class="w-25">
        <col class="w-25">
        <col class="w-10">
        <col class="w-20">
        <col class="w-20">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>No. of Pages</th>
            <th>Read?</th>
            <th>Delete Book</th>
          </tr>
        </thead>
        <tbody class="books-section">
        </tbody>
      </table>
    </main>

    <form class="modal">
      <div class="input-field">
        <input class="validate" id="author" type="text" name="author">
        <label for="author">Author</label>
      </div>
      <div class="input-field">
        <input class="validate" id="title" type="text" name="title">
        <label for="title">Book title</label>
      </div>
      <div class="input-field">
        <input class="validate" id="pages" type="text" name="pages">
        <label for="pages">No. of Pages</label>
      </div>
      <label for="read">Have you read the book?</label><br>
      <label>
        <input class="with-gap" id="true" type="radio" name="read" value="1">
        <span>Yes</span>
      </label>
      <label>
        <input class="with-gap" id="false" type="radio" name="read" value="0" checked>
        <span>No</span>
      </label>

      <button class="btn green waves-effect waves-light top-margin w-100"
        type="submit">Save</button>
      <button class="btn btnHideForm waves-effect red bottom-margin w-100" type="reset">Cancel</button>
    </form>

    <template id="bookRowTemplate">
      <tr>
        <td class="author"></td>
        <td class="title"></td>
        <td class="pages"></td>
        <td class="read">
          <a class="btn blue accent-2 waves-effect waves-light btnToggler">
            <i class="material-icons right"></i>
            Not Read
          </a>
        </td>
        <td class="delete">
          <a class="btn red waves-effect waves-light btnDeleteBook">
            <i class="material-icons right"></i>
            Delete
          </a>
        </td>
      </tr>
    </template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/library.js"></script>
  </body>
</html>
