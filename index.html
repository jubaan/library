<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="icon" href="images/icon.png"> -->
    <title>Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="css/style.css" media="all">
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <button id="new_book" onclick="createBook()">NEW BOOK</button>
      <table class = "library">
        <tr>
          <th>Author</th>
          <th>Title</th>
          <th>Number of pages</th>
          <th>Read?</th>
        </tr>
      </table>
    </main>

    <form action="">
      <label for="author">Author</label><br>
      <input id="author" type="text" name="author"><br>
      <label for="title">Title</label><br>
      <input id="title" type="text" name="title"><br>
      <label for="pages">No. of Pages</label><br>
      <input id="pages" type="text" name="pages"><br>
      <label for="read">Have you read the book?</label><br>
      <input id="true" type="radio" name="read" value="true">
      <label for="true">Yes</label>
      <input id="false" type="radio" name="read" value="false">
      <label for="false">No</label><br>

      <button type="submit" onclick="createBook()">Submit</button>
    </form>
    
    <script src="js/library.js"></script>
  </body>
</html>
