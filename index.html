<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- <link rel="icon" href="images/icon.png"> -->
    <title>Library</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jgthms/minireset.css@master/minireset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css" media="all">
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <main>
      <button class="btn waves-effect waves-light" id="new_book" onclick="showForm()">NEW BOOK</button>
      <table class = "library striped">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Number of pages</th>
            <th>Read?</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </main>

    <form class="modal">
      <div class="input-field">
        <input class="validate" id="author" type="text" name="author">
        <label for="author">Author</label>
      </div>
      <div class="input-field">
        <input class="validate" id="title" type="text" name="title">
        <label for="title">Book title</label>
      </div>
      <div class="input-field">
        <input class="validate" id="pages" type="text" name="pages">
        <label for="pages">No. of Pages</label>
      </div>
      <label for="read">Have you read the book?</label><br>
      <label>
        <input id="true" type="radio" name="read" value="1">
        <span>Yes</span>
      </label>
      <label>
        <input id="false" type="radio" name="read" value="0">
        <span>No</span>
      </label>

      <button class="btn waves-effect waves-light top-margin w-100" type="submit" onclick="createAndSaveBook()">Submit</button>
      <button class="btn btn-cancel waves-effect red lighten-3 bottom-margin w-100" type="reset">Cancel</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/library.js"></script>
  </body>
</html>
